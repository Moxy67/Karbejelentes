<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nem Tudom</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/selectors.css">
</head>

<body>
    <div id="question" class="row">
        <tr>
            <div class="col-2"></div>
            <div class="col-8">
                <h1 id="question" class="bold">
                    Történt rendőrségi intézkedés?
                </h1>
            </div>
            <div class="col-2"></div>
        </tr>
    </div>
    <div>
        <div id="btns" class="row">
            <div class="btn-group w-100">
                <tr>
                    <div class="col-2"></div>
                    <td>
                        <span id="yes" class="btn btn-primary">Igen</span>
                    </td>
                    <div class="col-2"></div>
                    <td>
                        <span id="no" class="btn btn-primary">Nem</span>
                    </td>
                    <div class="col-2"></div>
                </tr>
            </div>
        </div>
    </div>
    <div>
        <div id="info" class="row" name="tajekoztatomezo">
            <tr>
                <div class="col-3"></div>
                <td>
                    <div id="tajekoztato" class="info"></div>
                </td>
                <div class="col-3"></div>
            </tr>
        </div>
    </div>
    <div>
        <div id="info-vissza" class="row" name="tajekoztatomezo">
            <tr>
                <div class="col-4"></div>
                <div class="col-4">
                    <span id="fooldal" class="btn btn-primary w-100">Ha akarsz itt vissza mehetsz a fő oldalra!
                    </span>
                </div>
                <div class="col-4"></div>
            </tr>
        </div>
    </div>
    <form id="kerdesek">
        <div id="lista" class="form-group">
            <h3 class="bold">
                <p>
                    Melyik biztosítónál van a másik fél biztosítása?
                    <span id="help" class="btn btn-succes">Help</span>
                </p>
            </h3>
            <select id="biztositokInput" name="biztositok-input" class="form-control">
            </select>

        </div>
        <div id="date" class="form-group">
            <h3 class="bold">
                A baleset dátuma?
                <span id="datumhelp" class="btn btn-succes">Help</span>
            </h3>
            <label for="party">
                <input type="date" name="party" min="2019-04-01" max="2021-04-30">
            </label>
        </div>
        <div id="tulaj" class="form-group">
            <h3 class="bold">
                A saját gépkocsi tulajdonosának neve?
                <span id="tulajhelp" class="btn btn-succes">Help</span>
            </h3>
            <input type="text">
        </div>
        <div id="gk" class="form-group">
            <h3 class="bold">
                A gépkocsid típusa?
                <span id="tipushelp" class="btn btn-succes">Help</span>
            </h3>
            <input type="text">
        </div>
        <div id="elkuld" class="form-group">
            <p>
                <span type="submit" class="btn btn-primary">Adatok küldése</span>
            </p>
        </div>
    </form>
    <script src="js/nemTudom.js"></script>
</body>

</html>
